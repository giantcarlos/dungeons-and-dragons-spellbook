<!DOCTYPE html>
<html lang="en">
  <head> 
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="img/dndfavicon.png">
    <title>D & D Spellbook</title>
  </head>
  <body>
    <header>
        <h1>Dungeons & Dragons Spellbook</h1>
        <h3>Every official 5th edition spell at your fingertips.</h3>
    </header>
    <br>
    <hr>
    <div id ="main">
        <button id="home">Home</button>
        <select id="classes">
          <option value="" selected disabled hidden>select a class</option>
          <option value="bard">Bard</option>
          <option value="cleric">Cleric</option>
          <option value="druid">Druid</option>
          <option value="paladin">Paladin</option>
          <option value="ranger">Ranger</option>
          <option value="sorcerer">Sorcerer</option>
          <option value="warlock">Warlock</option>
          <option value="wizard">Wizard</option>
        </select>
        <form>
          <input type="text" id="search" placeholder="search spell">
          <input type="submit" class="btn">
        </form>
        <ul id ="spells-list"></ul>
        <div id="info"></div>
    </div>
    <footer>
        <small>&copy; 2022 <strong>Dungeons & Dragons Spellbook</strong></small>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
